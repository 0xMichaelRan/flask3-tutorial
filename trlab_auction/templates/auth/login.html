<body id="login_bg">

	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div><!-- /Page Preload -->

	<div id="login">
		<aside>
			<figure>
				<a href="/home" class="logo_account">
					<img src="{{ url_for('static', filename='img/logo.svg') }}" alt="" width="140" height="35"
						class="dark">
					<img src="{{ url_for('static', filename='img/logo-light-mode.svg') }}" alt="" width="140"
						height="35" class="light">
				</a>
			</figure>
			<form method="post">
				<div class="access_social">
					<a href="#0" class="social_bt facebook">Login with Facebook</a>
					<a href="#0" class="social_bt google">Login with Google</a>
				</div>
				<div class="divider"><span>Or</span></div>
				<div class="form-group mb-3">
					<input type="text" class="form-control" name="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="password" value=""
						placeholder="Password">
				</div>
				<div class="clearfix add_bottom_30">
					<div class="checkboxes float-start">
						<label class="container_check">Remember me
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="float-end"><a id="forgot" href="javascript:void(0);">Forgot Password?</a></div>
				</div>
				<input type="submit" value="Login 123" class="btn_1 full-width">
				<div class="text-center add_top_10">New to TRLab? <strong><a href="{{ url_for('auth.register') }}">Sign
							up!</a></strong></div>
			</form>
			<div class="copy">Â© 2024 0xMichaelRan</div>

	</div>
	<!-- /login -->
