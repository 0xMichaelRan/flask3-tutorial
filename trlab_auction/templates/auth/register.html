<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Magellano - NFT Marketplace Website Template by Ansonika">
    <meta name="author" content="Ansonika">
    <title>Magellano - NFT Marketplace Website Template</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
        href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
        href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- BASE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- SPECIFIC CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">

    <!-- YOUR CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body id="register_bg">

    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div><!-- /Page Preload -->

    <nav id="menu" class="fake_menu"></nav>

    <div id="login">
        <aside>
            <figure>
                <a href="/" class="logo_account">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="" width="140" height="35"
                        class="dark">
                    <img src="{{ url_for('static', filename='img/logo-light-mode.svg') }}" alt="" width="140"
                        height="35" class="light">
                </a>
            </figure>
            <div class="access_social">
                <a href="#0" class="social_bt facebook">Register with Facebook</a>
                <a href="#0" class="social_bt google">Register with Google</a>
            </div>
            <div class="divider"><span>Or</span></div>
            <form autocomplete="off">
                <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Username">
                    <i class="icon_pencil-edit"></i>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="email" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" id="password1" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password2" placeholder="Confirm Password">
                </div>
                <div id="pass-info" class="clearfix"></div>
                <a href="#0" class="btn_1 rounded full-width">Register Now!</a>
                <div class="text-center add_top_10">Already have an acccount? <strong><a href="login">Sign
                            In</a></strong></div>
            </form>
            <div class="copy">Â© 2022 Magellano</div>
        </aside>
    </div>
    <!-- /login -->

    <!-- COMMON SCRIPTS -->
    <script src="{{ url_for('static', filename='js/common_scripts.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common_func.js') }}"></script>

    <!-- SPECIFIC SCRIPTS -->
    <script src="{{ url_for('static', filename='js/pw_strenght.js') }}"></script>

</body>

</html>
